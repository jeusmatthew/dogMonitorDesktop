<!doctype html>
<html lang="en">
  <head>
    <title>Chart.js example</title>
  </head>
  <body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <div class="chart-container" style="position: relative; margin: auto; border:1px solid; height: 70vh;">
      <canvas id="myChart"></canvas>
    </div>
    
    <div class="input-group mt-2 ml-1 mr-1">
      <div class="custom-file ml-2 mr-2">
        <input  id="file_input" type="file" class="custom-file-input" id="inputGroupFile04" accept="application/json" onchange="fileUploaded()">
        <label class="custom-file-label" for="inputGroupFile04">Seleccione un archivo de datos...</label>
      </div>
    </div>

    <div class="input-group ml-0 mr-0">
      <div class="col" >
        <p class="text-justify mt-3 mb-0">Seleccione el rango minimo de tiempo</p>
        <input type="number" min="0" class="form-control" id="min_time" oninput="validity.valid||(value='');" >
      </div>
      <div class="col" >
        <p class="text-justify mt-3 mb-0">Seleccione el rango maximo de tiempo</p>
        <input type="number" min="0" class="form-control" id="max_time" oninput="validity.valid||(value='');" >
      </div>
    </div>
    
    <div class="row ml-3 mr-3 mt-3">
      <button onclick="resetZoom()" class="btn btn-primary mr-3">Reset zoom</button>
      <button onclick="setModifiers()" class="btn btn-primary mr-3">Apply changes</button>
    </div>
<!-- <button  class="btn btn-primary mt-3">Cargar archivo</button> -->
    
    
    <script src="./libs/Chart.min.js"></script>
    <script src="./libs/hammer.min.js"></script>
    <script src="./libs/chartjs-plugin-zoom@0.7.7.js"></script>
    <script src="./chart.js"></script>
  </body>
</html>
